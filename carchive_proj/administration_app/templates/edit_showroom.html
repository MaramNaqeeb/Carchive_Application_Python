<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <title>Carchive® Admin</title>
  <style>
    .BUTTON {
      position: absolute;
      bottom: -60px;
      right: 100px;
    }
    .BOLD {
      font-weight: bold;
    }
  </style>
</head>
<style>
  .my_container{
    width:30%;
    border-radius: 7%;
    
  }
.column{
color:white;
}

.container2{
  width: 80%;
  padding: 5px;
  margin: 0 auto;
  font-weight: 500;
}


</style>

<body>
  <header class="font-monospace border-bottom">
    <div class="text-center bg-dark py-2">
      <h1 class="text-light my-2">Carchive®</h1>
    </div>
    <div class="row my-2">
      <div class="col"></div>
      <div class="col"></div>
      <div class="my-2 col justify-content-end">
        <a href="/admin/dashboard/" class="btn btn-primary btn-sm font-weight-bold BOLD">Dashboard</a>
        <a href="/admin/logout/" class="btn btn-danger btn-sm font-weight-bold BOLD">logout</a>
      </div>
    </nav>
   
  </header>
  <main class=" shadow-lg  mx-5 my_container bg-dark m-5 text-light">
    <div class=" col container2 ">
      <form action="/admin/update_showroom/{{this_showroom.id}}/" method="POST" class="d-inline">
        {% csrf_token %}
        <div>
          <label class="form-label font-weight-bold BOLD">Name</label>
          <input type="text" name="name" value="{{this_showroom.name}}" class="form-control" />
        </div>
        <div class="my-3">
          <label class="form-label font-weight-bold BOLD">Email</label>
          <input type="text" name="email" value="{{this_showroom.email}}" class="form-control" />
        </div>
        <div class="my-3">
          <label class="form-label font-weight-bold BOLD">New Password</label>
          <input type="password" name="password" class="form-control" />
        </div>
        <div class="my-3">
          <label class="form-label font-weight-bold BOLD">license number</label>
          <input type="text" name="license_number" value="{{this_showroom.license_number}}" class="form-control" />
        </div>
        <div class="my-3 d-inline">
          <label class="form-label font-weight-bold BOLD">Payment</label>
          <select name="payment_method">
            <option value="not paid">not paid</option>
            <option value="cash">cash</option>
            <option value="cheque">cheque</option>
          </select>
          <div class="my-5 col ">
            <button class="btn btn-primary my-2 font-weight-bold BOLD">Edit</button>
          </div>
        </div>
        </div>

        
        </div>
      </form>
    </div>
    <div class="col"></div>
  </main>
  <div class=" row">
    <div class="col"></div>
    <div class="col"></div>
    <div class="col"><a href="/admin/delete_showroom/{{this_showroom.id}}/" class="btn btn-danger BUTTON BOLD">Delete</a></div>
  </div>

  {% if messages %}
  <ul class="messages">    
      {% for message in messages %}    
      <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
      {% endfor %}
  </ul>
  {% endif %}



</body>

</html>

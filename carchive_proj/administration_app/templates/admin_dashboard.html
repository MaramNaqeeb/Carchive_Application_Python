<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carchive® Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .TableWidth{
            width: 60%;
        }
        .admin {
        font-family: 'Courier New', Courier, monospace;
        font-size: larger;
    }
    </style>
</head>
<style>
    .myrow{
        width:50%;
        margin:0 auto;
        padding: 5%;
    }
    .head{
        background-color: grey;
    }
    </style>

<body>
    <header class="font-monospace border-bottom">
        <div class="text-center bg-dark row py-2">
            <div class="col"></div>
            <div><h1 class="text-light col">Carchive®</h1></div>
            <div class="col"><a href="/admin/logout/" class="btn btn-danger btn-sm font-weight-bold my-3">Logout</a></div>
        </div>
        <div class="text-center row align-items-center my-2">
            <div class="col"></div>
            <div class="col admin">Administration</div>
            <div class="col"></div>
        </div>
      </nav>
        
    </header>

    <div class="text-center row align-items-center my-2">
        
        <div class="col">
            <a href="/admin/add_items/" class="btn btn-outline-primary">Add Constant Items</a></div>
        <div class="col"></div> 
        <div class="col">
            <a href="/admin/add_showroom/" class="btn btn-outline-primary">Add a showroom</a>
        </div>
    </div>

    <main class="mx-5 row">
        <div class="m-5 col">
            <table class="table table-striped container TableWidth">
                <tr class="thead-dark">
                    <th>List of showrooms</th>
                    <th>Action</th>
                </tr>
                {% for showroom in showrooms %}
                <tr class="font-weight-bold">
                    <td>{{showroom.name}}</td>
                    <td>
                        <a href="/admin/display_showroom/{{showroom.id}}/">Show</a>
                        <span>|</span>
                        <a href="/admin/edit_showroom/{{showroom.id}}/">Edit</a>
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>

    </main>

</body>

</html>

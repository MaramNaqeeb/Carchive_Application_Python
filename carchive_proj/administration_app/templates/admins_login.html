<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>CarchiveÂ® Admin</title>
    {% load static %}	
</head>
<style>
    .admin {
    font-family: 'Courier New', Courier, monospace;
    font-size: larger;
}
.picture{
    width:40%;
    height:auto;
    margin: 1% 30%;
    border-radius: 80%;
}
.form{
    /* background-color: #D6EAF8; */
    width:95%;
    margin: 0 auto;
    border-radius: 10%;

    
}
#template{
    margin:0 auto;
    width: 25%;
    margin-top: 15px;        
}
body{
    background-color: ghostwhite;
}

</style>
<body>
    <header class="font-monospace border-bottom">
        <div class="text-center bg-dark py-2">
            <a class=" mx-4 navbar-brand text-white h2" href="#">
                <img src="{% static 'imgs/logo2.jpg' %}" alt="logo" width="50" height="40" class="d-inline-block align-text-mid ">
                archive
            </a>
        </div>
        <div class="text-center row align-items-center my-2 ">
            <p class="admin">Administration</p>
        </div>
    </header>
    {% load static%}



    <main>
        <div class=" shadow-lg p-3  form bg-dark" id="template"  >
            
            <img src= "{% static 'imgs/admin1.png' %}" alt="pic" width="20" height="30" class="d-inline-block align-text-top picture">
            <form action="login/" method="POST">
                {% csrf_token %}
                <div class="my-2 text-white form">
                    <label for="email" class="form-label">Email*</label>
                    <input type="email" name="email" id="email" class="form-control">
                </div>
                <div class="my-2 text-white form">
                    <label for="password" class="form-label">Password*</label>
                    <input type="password" name="password" id="password" class="form-control">
                </div>
                <input type="submit" value="Login" class="btn my-4  " style="margin:1% 40%; background-color: rgb(49, 173, 192);"  >
            </form>
        </div>
        <div class="col"></div>
    </main>



    {% if messages %}
    <ul class="messages">    
        {% for message in messages %}    
        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
        {% endfor %}
    </ul>
    {% endif %}


</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Carchive®</title>
</head>

<body>
    <header class="font-monospace border-bottom">
        <div class="text-center bg-dark py-2 row">
            <div class="col"></div>
            <h1 class="text-light col">Carchive®</h1>
            <div class="my-2 col justify-content-end">
                <a href="/admin/dashboard/" class="btn btn-primary btn-sm">Dashboard</a>
                <a href="/admin/logout/" class="btn btn-danger btn-sm">logout</a>
            </div>
        </div>
        <!-- <div class="row my-2">
            <div class="col"></div>
            <div class="col"></div>
            <div class="my-2 col justify-content-end">
                <a href="/admin/dashboard/" class="btn btn-primary btn-sm">Dashboard</a>
                <a href="/admin/logout/" class="btn btn-danger btn-sm">logout</a>
            </div>
        </div> -->

        {% if messages %}
        <ul class="messages text-danger position-absolute">
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </header>
    <main class="mx-5 row my-5">
        <div class="col bg-dark text-white m-3 shadow-lg p-3">
            <div class="mx-3 text-center shadow-lg p-3">
                <h3 class="my-4">Add a new brand:</h3>
                <form action="/admin/process_items/" method="POST" class="my-5">
                    {% csrf_token %}
                    <label for="brand" class="form-check-label p-3">Brand Name</label>
                    <input type="text" name="brand" id="brand" class="form-control">
                    <input type="hidden" name="source" value="brand">
                    <input type="submit" value="Add a brand" class="btn btn-info my-3 m-5">
                </form>
            </div>
        </div>
        <div class="col bg-dark text-white m-3 shadow-lg p-3">
            <div class="mx-3 text-center shadow-lg p-3 ">
                <h3 class="my-4">Add a new model:</h3>
                <form action="/admin/process_items/" method="POST" class="my-5">
                    {% csrf_token %}
                    <label for="brand" class="form-check-label p-3">Add to Brand</label>
                    <select name="brand" id="brand" class="custom-select">
                        {% for brand in brands %}
                        <option value="{{brand.id}}">{{brand.name}}</option>
                        {% endfor %}
                    </select>
                    <label for="model" class="form-check-label p-3">Model Name</label>
                    <input type="text" name="model" id="model" class="form-control">
                    <input type="hidden" name="source" value="model">
                    <input type="submit" value="Add a model" class="btn btn-info my-3 m-4">
                </form>
            </div>
        </div>
        <div class="col bg-dark text-white m-3 shadow-lg p-3">
            <div class="mx-3 text-center shadow-lg p-3">
                <h3 class="my-4">Add a new Document type:</h3>
                <form action="/admin/process_items/" method="POST" class="my-5">
                    {% csrf_token %}
                    <label for="doc_type" class="form-check-label p-3">Document Type</label>
                    <input type="text" name="doc_type" id="doc_type" class="form-control">
                    <input type="hidden" name="source" value="doc_type">
                    <input type="submit" value="Add Type" class="btn btn-info my-3 m-5">
                </form>

            </div>
        </div>
    </main>
</body>

</html>
